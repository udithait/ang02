<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="src/mainApp.js"></script>
</head>

<body>
	<div ng-app="mainApp" ng-controller="studentController">

		<div class="container">
			<h2>AngularJS Application</h2>

			<div class="card">
				<h5 class="card-header">Student Form</h5>
				<div class="card-body">

					<form name="studentForm">
						<div class="form-group row">
							<label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="firstName" placeholder="Enter First Name here">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="lastName" placeholder="Enter Last Name here">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" ng-model="email" placeholder="Enter Email here">
							</div>
						</div>
						<button type="button" class="btn btn-danger" ng-click="reset()">Reset</button>
						<button type="button" class="btn btn-primary" ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.$invalid
									|| studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">Submit</button>
					</form>

				</div>
			</div>

			<div class="card">
				<h5 class="card-header">Student List</h5>
				<div class="card-body">

					<table class="table table-striped">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>

						<tr ng-repeat="student in students">
							<td>{{ student.firstName }}</td>
							<td>{{ student.lastName }}</td>
							<td>{{ student.email }}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
